<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="masthead">
      <h1>
        <img src="images/logo.svg" alt="A logo of an anchor with a banner">
        <span>Arrrgene’s Treasure Tours</span>
      </h1>
      <nav role="navigation">
        <div class="nav">
          <ul>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Ships</a></li>
            <li><a href="#">Tickets</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div role="main">

      <div class="banner">
        <img src="images/banner.jpg" alt="A photo of an old handmade map">
        <div>
          <h2>Ahoy, me Hearties!</h2>
          <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
          <a href="#">Book a tour</a>
        </div>
      </div>

      <article role="article">
        <div class="ship">
          <div class="card">
            <img src="images/ship.svg" alt="A drawing of a pirate ship.">
            <h2>Heave Ho!</h2>
            <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
            <a href="#">See the specs</a>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="footer" role="contentinfo">
      <p>© Arrrgene’s Treasure Tours</p>
    </div>
  </footer>
</body>
</html>
